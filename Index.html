<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics and Innovation Club</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <link rel="stylesheet" href="./Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu-logo-container">
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logodiv">
                    <img class="logoimg" src="./logo.jpg" alt="Club Logo">
                </div>
                <div class="hawk-image">
                    <p class="silver_hawk">Robotics and Innovation Club</p>
                </div>
            </div>
            <div class="register-button-container">
                <a href="./registration.html" class="register-btn">Bot Carnival Registration</a>
            </div>
        </div>
    </header>
    
    <div class="notice-board">
        <div class="notice-container">
            <p class="notice">Bot Carnival Event is Out! Join Us for Exciting Robotics Fun!</p>
        </div>
    </div>
    <section class="welcome-text">
        <h1>Welcome to R&I of CBIT</h1>
    </section>
    <main>
        <div id="sketch-board-con">
            <div id="sketch-board">
                <div id="head">
                    <div id="lens">
                        <div id="upper-shadow"></div>
                        <div id="rect"></div>
                        <div id="eyes"></div>
                    </div>
                </div>
                <div id="body">
                    <div id="shadow-box"></div>
                    <div id="pocket-area">
                        <div id="pocket"></div>
                    </div>
                </div>
                <div id="hands">
                    <div class="hand"></div>
                    <div class="hand"></div>
                </div>
            </div>
        </div>
    </main>
    <main>
        <div class="box-container">
            <a href="./about us.html" class="nav-box info">About us</a>
            <a href="./Team Page.html" class="nav-box proj">Our Team</a>
            <a href="./Projects.html" class="nav-box handbook">Projects</a>
            <a href="./achievements.html" class="nav-box Achievements">Achievements</a>
            <a href="./robovanza.html" class="nav-box xperiences">Robovanza</a>
            <a href="./past team.html" class="nav-box optional">Past Team</a>
        </div>
    </main>
    <footer id="footer">
        <div class="footer-content">
            <a href="https://www.instagram.com/robotics_cbit/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="mailto:yourclub@gmail.com"><i class="fas fa-envelope"></i> Email</a>
            <a href="https://www.linkedin.com/company/robotics-and-innovations-club-cbit/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <p>Contact Number: +91 9390704566</p>
        </div>
    </footer>
</body>
</html>
